<!DOCTYPE html>
  <html >
  <head>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>   
    <link rel="stylesheet" type="text/css" href="./create-location.component.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <strong><a class="navbar-brand" href="#">H M S</a></strong>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#Mainmenu"
          data-bs-toggle="collapse"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Mainmenu">
          <ul class="navbar-nav mb-2 mt-2 ms-auto">
            <li class="nav-item">
              <a routerLink="/login" class="nav-link">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <br />

<button class="btn btn-secondary" onclick="history.back()"><i class='bi bi-arrow-return-left'></i> Go Back </button>
<br><br>
    
    <div class="create-form">
      <br><br>
      <h1><strong>Form To Add New Location</strong></h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Location Id</label>
          <input
            type="text"
            class="form-control"
            id="locationId"
            [(ngModel)]="location.locationId"
            name="locationId"
            placeholder="Location Id"
          />
        </div>
       
          <div class="form-group">
          <label>Location Name</label>
          <input
            type="text"
            class="form-control"
            class="form-control"
          id="locationName"
          [(ngModel)]="location.locationName"
          name="name"
            placeholder="Location Name"
          />
        </div>
        <button class="btn btn-success" type="submit">Add Location</button>
        
      </form>
    </div>
  
  </body>
  
    </html>
