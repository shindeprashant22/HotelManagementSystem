<body>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <strong><a class="navbar-brand" href="#">H M S</a></strong>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-target="#Mainmenu"
        data-bs-toggle="collapse"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="Mainmenu">
        <ul class="navbar-nav mb-2 mt-2 ms-auto">
            <li class="nav-item">
                <a routerLink="/wishlist" class="nav-link">Hello {{userName}} !</a>
              </li><br>
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <button class="btn btn-secondary"  onclick="history.back()"><i class='bi bi-arrow-return-left'></i> Go Back </button>
<br><br>
  <div class="main">
    <br />
    <div class="cards" *ngFor="let h of wishList">
       
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="{{ h.hotelImage}}" class="img-fluid" width="500" height="200"/>
                <br>
               
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                <!-- Add the remove icon here -->
      <div class="col" style="margin-left: 40%; ">
        <i
          (click)="removeFromWishList(h.hotelId)"
          class="bi bi-x-circle"
          style="font-size: 30px; color: rgb(10, 8, 8)"
        ></i>
      </div>
              </div>

              <div class="card-body">
               <b> <h5 class="card-title">{{ h.hotelName }}</h5> </b><br>
               <div class="row">
                <div class="col">
          
               <span style="margin-left: 30%;">
                <b>Location:</b>{{h.hotelAddress}} 
               </span>
               <span  style="margin-left: 30%;">
                <b>Price:</b>{{h.hotelPrice}} 
               </span>
               <span  style="margin-left: 30%;">
                <b>Rating:</b>{{h.rating}} 
               </span>
              </div>
              <div class="col" style="margin-left: 40%; ">
                <i (click)="removeFromWishList(h.hotelId)"  class="fa fa-heart" style="font-size:30px;color:rgb(10, 8, 8)"></i>
              </div>
              </div><br>
              
               <div class="container text-center">
                <!-- <a href="hotel-details" class="btn btn-primary btn-md">View Details</a> -->
                <button class="btn" (click)="navigateToDetails(h.hotelId)"
                  class="btn btn-success btn-md" title="view hotel details" >
                    View Details
                  </button>
          
               </div>
               
               
               <br>
              </div>
            </div>
            
            <br>
          </div>
        </body>
