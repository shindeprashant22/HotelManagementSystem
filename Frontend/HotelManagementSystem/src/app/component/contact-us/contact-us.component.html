<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
<button class="btn btn-secondary"  onclick="history.back()"><i class='bi bi-arrow-return-left'></i> Go Back </button>  
<body style="background-color: silver;">
   
    <div class="container">
        <h2>Contact Us</h2>
        <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm.value)">
          <div class="row100">
            <!-- First Name Input -->
            <div class="col">
              <div class="inputBox">
                <input type="text" name="first_name" required [(ngModel)]="contactForm.value.first_name">
                <span class="text">First Name</span>
                <span class="line"></span>
              </div>
            </div>
      
            <!-- Last Name Input -->
            <div class="col">
              <div class="inputBox">
                <input type="text" name="last_name" required [(ngModel)]="contactForm.value.last_name">
                <span class="text">Last Name</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="email" required [(ngModel)]="contactForm.value.email">
                        <span class="text">Email</span>
                        <span class="line"></span>

                    </div>

                </div>

                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="mobile_number" required [(ngModel)]="contactForm.value.mobile_number">
                        <span class="text">Mobile number</span>
                        <span class="line"></span>

                    </div>

                </div>

            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea name="message" required [(ngModel)]="contactForm.value.message"></textarea>
                        <span class="text">Type your message here...</span>
                        <span class="line"></span>

                    </div>

                </div>
            </div>
            <div class="row100">
                <div class="col">
                  <input type="submit" value="Send">
                </div>
              </div>
            </form>
              <p *ngIf="sendthemail">{{smessage}}</p>
           </div>

        
</body>
