<div class="col-md-6 offset-md-3">
    <h1>Form To Update Hotel</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Hotel Name</label>
        <input
          type="text"
          class="form-control"
          id="hotelName"
          [(ngModel)]="hotel.hotelName"
          name="hotelName"
        />
      </div>
      <div class="form-group">
        <label>Hotel Address</label>
        <input
          type="text"
          class="form-control"
          id="hotelAddress"
          [(ngModel)]="hotel.hotelAddress"
          name="hotelAddress"
        />
      </div>
      <div class="form-group">
        <label>Hotel Image</label>
        <input
          type="text"
          class="form-control"
          id="hotelImage"
          [(ngModel)]="hotel.hotelImage"
          name="hotelImage"
        />
      </div>
  
      <div class="form-group">
        <label>Hotel Price</label>
        <input
          type="text"
          class="form-control"
          id="hotelPrice"
          [(ngModel)]="hotel.hotelPrice"
          name="hotelPrice"
        />
      </div>
  
      <div class="form-group">
        <label>No of Rooms</label>
        <input
          type="text"
          class="form-control"
          id="noOfRooms"
          [(ngModel)]="hotel.noOfRooms"
          name="noOfRooms"
        />
      </div>
  
      <div class="form-group">
        <label>Location Id</label>
        <input
          type="text"
          class="form-control"
          id="locationId"
          [(ngModel)]="hotel.locationId"
          name="locationId"
        />
      </div>

      <div class="form-group">
        <label>Rating</label>
        <input
          type="text"
          class="form-control"
          id="rating"
          [(ngModel)]="hotel.rating"
          name="rating"
        />
      </div>

        <input
          type="text"

          name="hotelImage2"
        />
      </div> -->
      <br>
  
      <button class="btn btn-success" type="submit">Update Hotel</button>
    </form>
  </div>
