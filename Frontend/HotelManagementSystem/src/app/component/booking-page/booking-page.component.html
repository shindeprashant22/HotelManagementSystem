<!DOCTYPE html>
        <html>
            <head>
            
            <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    
            </head>
            <body style="background-color: silver;">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <div class="container-fluid">
                      <strong><a class="navbar-brand" href="#">H M S</a></strong>
                      <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-target="#Mainmenu"
                        data-bs-toggle="collapse"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                      >
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="Mainmenu">
                        <ul class="navbar-nav mb-2 mt-2 ms-auto">
                          <li class="nav-item">
                            <a (click)="signOut()" class="nav-link">Log Out</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                  
                  <br />
                  

 <button  class="btn btn-secondary  " onclick="history.back()"  ><i class='bi bi-arrow-return-left'></i>Go Back </button>
<br><br>
<br>
  
<div class="container">
  <h3>FILL IN THE FOLLOWING DETAILS</h3>
  <br />
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          id="userId"
          [(ngModel)]="userId"
          name="userId"
          placeholder="userId"
          readonly
        /><label>User Id</label>
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          id="hotelId"
          [(ngModel)]="hotel.hotelId"
          name="hotelId"
          placeholder="hotelId"
          readonly
        /><label>Hotel Id</label><br /><br />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            class="form-control"
            type="date"
            [(ngModel)]="checkIn"
            (change)="calculateDays('checkIn', $event)"
            min="{{ minDate }}"
            required
          />
          <label>Check In</label><br /><br />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input
            class="form-control"
            [(ngModel)]="checkOut"
            type="date"
            (change)="calculateDays('checkOut', $event)"
            min="{{ checkIn }}"
            required
          />
          <label>Check Out</label><br /><br />
        </div>
      </div>
    </div>

    <!-- <button (click)="calculateDays()">View no.of days</button> -->
    <!-- Display the number of days -->
<h3>Number of days: {{ booking.noOfDays }}</h3>

    <input
      type="text"
      class="form-control"
      id="noOfRooms"
      [(ngModel)]="booking.noOfRooms"
      name="noOfRooms"
      placeholder="noOfRooms"
    /><label>Enter no of rooms</label><br /><br />

    <span  
      >TOTAL AMOUNT TO BE PAID: &nbsp;
      {{ hotel.hotelPrice * booking.noOfRooms * booking.noOfDays }}</span
    >
    <br /><br />

    <button class="btn btn-primary" type="submit" [disabled]="!isCheckOutValid()">
      Proceed To Payment
    </button>
  </form>
</div>
<br />
</body>


</html>
