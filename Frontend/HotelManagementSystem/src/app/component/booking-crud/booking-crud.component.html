<!DOCTYPE html>
        <html>
            <head>
            
            <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    
            </head>
            <body style="background-color: silver;">

              <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <div class="container-fluid">
                  <strong><a class="navbar-brand" href="#">H M S</a></strong>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-target="#Mainmenu"
                    data-bs-toggle="collapse"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="Mainmenu">
                    <ul class="navbar-nav mb-2 mt-2 ms-auto">
                      <li class="nav-item">
                        <a routerLink="/login" class="nav-link">Log Out</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              
              <br />

 <button class="btn btn-secondary" onclick="history.back()"><i class='bi bi-arrow-return-left'></i> Go Back </button>
<br><br>

<div class="container">
<table class="table table-bordered table-stripped table-hover">
  <thead class="text-white bg-dark" style="width:40%">
    <tr>
      <th style="width:10%">Booking ID</th>
      <th style="width:20%">User Name</th>
      <th style="width:20%">Hotel Name</th>
      <th style="width:10%">No. of Rooms</th>
      <th style="width:10%">No. of Days</th>
    </tr>
  </thead>
  <tbody style="background-color: aliceblue;">
    <tr *ngFor="let b of booking | paginate: { itemsPerPage: count, currentPage: p }">
      <td>{{ b.bookingId }}</td>
      <td>{{ b.user.userName }}</td>
      <td>{{ b.hotel.hotelName }}</td>
      <td>{{b.noOfRooms}}</td>
      <td>{{b.noOfDays}}</td>

     
    </tr>
  </tbody>
</table>
<!--Including the pagination control.-->
<div class="text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
</body>
</html>
